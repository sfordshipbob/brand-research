<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Prompt Manager</h1>
        <div class="section">
            <h2 class="subtitle">Add New Prompt</h2>
            <form id="addPromptForm" class="form">
                <textarea name="prompt" class="textarea" placeholder="Enter your prompt here" required></textarea>
                <button type="submit" class="button">Save Prompt</button>
            </form>
        </div>
        <div class="section">
            <h2 class="subtitle">Saved Prompts</h2>
            <ul id="promptList" class="prompt-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<style>
/* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f8ff; /* Light blue background */
    color: #333;
    line-height: 1.6;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.title {
    color: #005b96; /* Dark blue title */
    text-align: center;
    margin-bottom: 30px;
}

.section {
    background-color: #ffffff; /* White section background */
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.subtitle {
    color: #0077b6; /* Medium blue subtitle */
    margin-bottom: 15px;
}

.form {
    display: flex;
    flex-direction: column;
}

.textarea {
    width: 100%;
    min-height: 100px;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #0077b6;
    border-radius: 4px;
    resize: vertical;
}

.button {
    background-color: #0077b6; /* Medium blue button */
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #005b96; /* Darker blue on hover */
}

.prompt-list {
    list-style-type: none;
}

.prompt-list li {
    background-color: #e0f2fe; /* Light blue list item background */
    border-radius: 4px;
    padding: 10px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.prompt-list button {
    background-color: #0077b6; /* Medium blue button */
    color: white;
    border: none;
    border-radius: 4px;
    padding: 5px 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.prompt-list button:hover {
    background-color: #005b96; /* Darker blue on hover */
}
</style>
